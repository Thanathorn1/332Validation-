<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- เพิ่ม -->
    <title>แบบสอบถามสุขภาพ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap');
        *, *::before, *::after {
            box-sizing: border-box; /* เพิ่มเพื่อให้ padding ไม่เพิ่มขนาด */
        }
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: clamp(320px, 90%, 430px); /* เปลี่ยนจาก fixed 430px */
            margin: 48px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 72, 120, 0.12);
            padding: 36px 32px 28px 32px;
        }
        h2 {
            text-align: center;
            color: #3b3b6d;
            margin-bottom: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 1.8rem; /* ปรับขนาดใหญ่ขึ้นบนจอใหญ่ */
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #3b3b6d;
            font-weight: 500;
            font-size: 1rem;
        }
        input[type="number"], input[type="text"], textarea, select {
            width: 100%;
            padding: 9px 12px;
            border: 1.5px solid #c7d2fe;
            border-radius: 7px;
            font-size: 1rem;
            background: #f8fafc;
            transition: border 0.2s;
            outline: none;
            font-family: 'Kanit', sans-serif;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #6366f1;
            background: #fff;
        }
        .radio-group {
            display: flex;
            gap: 18px;
            margin-bottom: 3px;
        }
        .note {
            color: #818cf8;
            font-size: 0.9rem;
            margin-top: 3px;
        }
        .error {
            color: #e11d48;
            font-size: 0.9rem;
            margin-top: 3px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        textarea {
            min-height: 60px;
            resize: vertical;
            font-family: 'Kanit', sans-serif;
        }
        button[type="submit"] {
            width: 100%;
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
        }
        .footer-note {
            margin-top: 32px;
            color: #a5b4fc;
            font-size: 0.98em;
            text-align: center;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(60,72,120,0.18);
        }
        .modal-content {
            background: #fff;
            border-radius: 12px;
            max-width: 340px;
            margin: 120px auto;
            padding: 32px 24px 24px 24px;
            box-shadow: 0 8px 32px rgba(60, 72, 120, 0.18);
            text-align: center;
            font-family: 'Kanit', sans-serif;
        }
        .bmi-category {
            font-weight: 600;
            color: #6366f1;
            margin-top: 8px;
        }
        .close-btn {
            margin-top: 18px;
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 24px;
            font-size: 1rem;
            cursor: pointer;
        }
        .close-btn:hover {
            background: #4f46e5;
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 12px 18px 12px;
                margin: 24px auto;
            }
            h2 {
                font-size: 1.5rem;
            }
            label, input[type="number"], input[type="text"], textarea, select {
                font-size: 1rem;
            }
            .note, .error {
                font-size: 0.85rem;
            }
            button[type="submit"] {
                font-size: 1rem;
                padding: 10px 0;
            }
            .modal-content {
                max-width: 95vw;
                margin: 80px auto;
                padding: 24px 16px;
            }
            .close-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: flex-end;">
            <button onclick="window.location.href='index.html'" style="background-color: rgb(163, 170, 241); border: rgb(241, 236, 163); border-radius: 10px; padding: 10px;">form event booking</button>
        </div>
        <h2>แบบสอบถามสุขภาพ</h2>
        <form autocomplete="off">
            <div class="form-group">
                <label for="age">อายุ (ปี):</label>
                <input type="number" id="age" name="age" min="15" max="60" required>
                <div class="note">* 15 - 60 ปี</div>
                <div class="error" aria-live="polite"></div>
            </div>
            <div class="form-group">
                <label>เพศ:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="ชาย" required> ชาย</label>
                    <label><input type="radio" name="gender" value="หญิง"> หญิง</label>
                    <label><input type="radio" name="gender" value="อื่นๆ"> อื่นๆ</label>
                </div>
                <div class="error" aria-live="polite"></div>
            </div>
            <div class="form-group">
                <label for="weight">น้ำหนัก (กก.):</label>
                <input type="number" id="weight" name="weight" min="1" step="any" required>
                <div class="note">* ต้องเป็นค่าบวก</div>
                <div class="error" aria-live="polite"></div>
            </div>
            <div class="form-group">
                <label for="height">ส่วนสูง (ซม.):</label>
                <input type="number" id="height" name="height" min="1" step="any" required>
                <div class="note">* ต้องเป็นค่าบวก</div>
                <div class="error" aria-live="polite"></div>
            </div>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="disease" name="disease">
                    <label for="disease" style="margin-bottom:0;">มีโรคประจำตัว</label>
                </div>
                <div id="diseaseDetailGroup" style="display:none; margin-top:8px;">
                    <textarea id="diseaseDetail" name="diseaseDetail" placeholder="กรุณาระบุโรคประจำตัว"></textarea>
                    <div class="error" aria-live="polite"></div>
                </div>
            </div>
            <button type="submit">ส่งแบบสอบถาม</button>
        </form>
    </div>
    <div class="modal" style="display:none;">
        <div class="modal-content">
            <div>ค่า BMI ของคุณคือ <b>22.5</b></div>
            <div class="bmi-category">หมวดหมู่: ปกติ</div>
            <button class="close-btn">ปิด</button>
        </div>
    </div>
</body>
</html>
